<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home</title>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <h1>Creating ripples of change</h1>
    <h1>across out community</h1>
  </main>
  <script>
    async function includeHeader(){
      try{
        const res = await fetch('main.html');
        const text = await res.text();
        document.getElementById('header-placeholder').innerHTML = text;
      }catch(e){
        console.warn('Header include failed:', e);
      }
    }
    includeHeader();
  </script>
</body>
</html>
